<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
    <body>
        <main>
            
            <div class="mainbox">
                
                <h2 class="titolo">Button Styles</h2>

                <div class="mainButton">

                    <div class="standartElement">

                        <div class="testo">
                            <p>Standart button<p>
                        </div>

                        <div>
                            <button class="wallet">Connect Wallet</button>
                        </div>

                        <div class="testo">
                            <p>Active</p>
                        </div>

                        <div>
                            <button class="walletActive">Connect Wallet</button>
                        </div>

                        <div class="testo">
                            <p> Hover </p>
                        </div>

                        <div>
                            <button class="walletHover">Connect Wallet</button>
                        </div>

                    </div>

                    <div class="playElements">

                    <div class="testo">
                        <p>Play button</p>
                    </div>

                    <div>
                        <button class="playButton">
                            <div>Play</div>  
                        </button>
                    </div>

                    <div class="testo">
                        <p>Active</p>
                    </div>
                    <div>
                        <button class="playActiveButton">
                            <div>Play</div>
                        </button>
                    </div>

                    <div class="testo">
                        <p> Hover</p>
                    </div>

                    <div>
                        <button class="playHoverButton">
                            <div>Play</div>   
                        </button>
                    </div>
    
                    </div>

                    <div class="tradeElement">

                    <div class="testo">
                        <p>Trade button</p>
                    </div>
                    <div>
                        <button class="tradeButton">Trade Now</button>
                    </div>

                    <div class="testo">
                        <p>Active</p>
                    </div>
                    <div>
                        <button class="tradeActiveButton">Trade Now</button>
                    </div>

                    <div class="testo">
                        <p>Hover</p>
                    </div>
                    <div>
                        <button class="tradeHoverButton">Trade Now</button>
                    </div>
                    
                    </div>

                    <div class="exploreElement">

                    <div class="testo">
                        <p>Explore button</p>
                    </div>
                    <div>
                        <button class="exploreButton">Explore</button>
                    </div>
                    <div class="testo">
                        <p>Active</p>
                    </div>
                    <div>
                        <button class="exploreActiveButton">Explore</button>
                    </div>
                    <div class="testo">
                        <p> Hover</p>
                    </div>
                    <div>
                        <button class="exploreHoverButton">Explore</button>
                    </div>
                </div>
             </div>
            </div>
        </main>
    </body>
</html>
